<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Card Select</title>
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/cardSelect.css">
</head>
<body>
 
  <header>
      <a href="card-deck.html">
        <button class="back-button">Back</button>
      </a>
     
      <nav class="header-nav">
      <nav class="nav-links">
              <a href="../frontend/landingPage.html">Home</a>
              <a href="../frontend/restaurant-form.html">Add Restaurant</a>
              <a href="../frontend/card-deck.html">Decks</a>
              <a href = "#footer">Contact</a>
          </nav>
      </nav>
  </header>
 
  <main class="main-content">
    <section class="deck-header">
      <h1 id="deck-title">Deck Title</h1>
      <button id="edit-deck" class="card-button">Edit Deck</button>
    </section>
    <section class="card-select">
      <button id="prev" class="card-button">←</button>
      <div class="card">
        <img id="restaurant-image" src="../design/cardCover_default.jpg" alt="Restaurant cover" />
        <div class="card-details">
          <h2 id="restaurant-title">Restaurant Title</h2>
          <div id="restaurant-rating" class="rating">
            ☆☆☆☆☆
          </div>
        </div>
      </div>
      <button id="next" class="card-button">→</button>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <div class="header-brand">
      <img src="../design/logo.png" alt="Powell's Bowells Logo">
      <span>Powell's Bowells</span>
    </div>
    <div style="text-align: right; line-height: 1.6; font-size: 13px;">
      <div style="font-weight: bold;">Contact Us</div>
      <div>Email: hello@powellsbowells.com</div>
      <div>Phone: (123) 456-7890</div>
    </div>
  </footer>
  <script src="../frontend/js/deckControllerFrontEnd.js"></script>
  <script src="../frontend/js/scripts.js"></script>
  <script>
    function getDeckIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("deck");
    }
    document.addEventListener("DOMContentLoaded", () => {
      const deckId = getDeckIdFromUrl();
      const deck = getDecks().find(d => d.id === deckId);
      if (deck) {
        document.getElementById("deck-title").textContent = deck.name;
      } else {
        document.getElementById("deck-title").textContent = "Deck Not Found";
      }
    });

  </script>
</body>
</html>
